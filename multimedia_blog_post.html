<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia Blog Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow:  10px black;
        }
        h1 {
            text-align: center;
        }
        .iframe-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
        }
        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
        .image-container {
            text-align: center;
            margin: 20px 0;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
        }
        .image-caption {
            font-style: italic;
            color: grey;
        }
        audio, video {
            width: 100%;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Multimedia Blog Post</h1>

        <h2>Embedded Video</h2>
        <div class="iframe-container">
            <iframe src="https://youtu.be/dVNBWvmRqpE?si=MhEb6rExiCORHaVc" allowfullscreen></iframe>
        </div>

        <h2><Iframe></Iframe></h2>
       
            <iframe src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.goodhousekeeping.com%2Flife%2Ftravel%2Fg21069958%2Fworld-ocean-day-photos%2F&psig=AOvVaw0dtwyKD2lyIfVs_CwCtPpr&ust=1716693635902000&source=images&cd=vfe&opi=89978449&ved=0CBIQjRxqFwoTCKC_tKbsp4YDFQAAAAAdAAAAABAE" title="A beautiful landscape"></iframe>
            <p class="image-caption">A beautiful landscape captured during my travels.</p>
        </div>

        <h2>Audio Clip</h2>
        <audio controls>
            <source src="https://music.apple.com/ca/album/racks-and-rounds-feat-sikander-kahlon/1567925304?i=1567925310" type="audio/mpeg">
        </audio>

        <h2>Video Blog Entry</h2>
        <video controls>
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        </video>
    </div>
</body>
</html>
